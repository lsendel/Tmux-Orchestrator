[pytest]
# Pytest configuration for Tmux Orchestrator

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output settings
addopts = 
    # Show test names clearly
    -v
    # Short traceback format
    --tb=short
    # Disable warnings
    --disable-warnings
    # Don't capture output (show print statements)
    -s

# Logging
log_cli = false
log_cli_level = CRITICAL

# Coverage settings (when run with pytest-cov)
[coverage:run]
source = .
omit = 
    tests/*
    */__pycache__/*
    .pytest_cache/*
    htmlcov/*
    
[coverage:report]
exclude_lines =
    pragma: no cover
    if __name__ == .__main__.:
    raise NotImplementedError